<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colmeia v6 — Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen" x-data="dashboard()" x-init="init()">

    <!-- Header -->
    <header class="bg-gray-800 border-b border-amber-500/30 px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <span class="text-2xl">&#x1F41D;</span>
                <h1 class="text-xl font-bold text-amber-400">Colmeia v6</h1>
                <span class="text-sm text-gray-400">Dashboard Operacional</span>
            </div>
            <div class="flex items-center gap-4">
                <span class="text-xs text-gray-500" x-text="'Atualizado: ' + ultimaAtualizacao"></span>
                <button @click="refresh()" class="px-3 py-1 bg-amber-600 hover:bg-amber-500 rounded text-sm">
                    Atualizar
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-6 space-y-6">

        <!-- Agentes -->
        <section>
            <h2 class="text-lg font-semibold text-amber-300 mb-3">Agentes</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-3">
                <template x-for="a in agentes" :key="a.id">
                    <div class="bg-gray-800 rounded-lg p-3 border border-gray-700 hover:border-amber-500/50 transition">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="w-2 h-2 rounded-full" :class="{
                                'bg-green-400': a.status === 'acordado',
                                'bg-yellow-400': a.status === 'ocupado',
                                'bg-red-400': a.status === 'bloqueado' || a.status === 'supervisionado',
                                'bg-gray-500': a.status === 'dormindo'
                            }"></span>
                            <span class="font-bold text-sm" x-text="a.nome"></span>
                        </div>
                        <div class="text-xs text-gray-400" x-text="a.papel ? a.papel.split(' — ')[0] : ''"></div>
                        <div class="text-xs text-gray-500 mt-1" x-text="a.automatizado ? '[AUTO]' : '[MANUAL]'"></div>
                        <div class="text-xs text-gray-600 mt-1" x-show="a.ultimo_heartbeat" x-text="'HB: ' + (a.ultimo_heartbeat || '').slice(11, 16)"></div>
                    </div>
                </template>
            </div>
        </section>

        <!-- Tabs -->
        <div class="flex gap-4 border-b border-gray-700">
            <button @click="tab = 'kanban'" :class="tab === 'kanban' ? 'text-amber-400 border-b-2 border-amber-400' : 'text-gray-400'" class="pb-2 text-sm font-medium">
                Kanban
            </button>
            <button @click="tab = 'feed'" :class="tab === 'feed' ? 'text-amber-400 border-b-2 border-amber-400' : 'text-gray-400'" class="pb-2 text-sm font-medium">
                Feed
            </button>
            <button @click="tab = 'standup'" :class="tab === 'standup' ? 'text-amber-400 border-b-2 border-amber-400' : 'text-gray-400'" class="pb-2 text-sm font-medium">
                Standup
            </button>
        </div>

        <!-- Kanban -->
        <section x-show="tab === 'kanban'" x-cloak>
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <template x-for="col in colunas" :key="col.status">
                    <div class="bg-gray-800/50 rounded-lg p-3">
                        <h3 class="text-sm font-bold mb-3 flex items-center gap-2">
                            <span :class="col.cor" class="w-2 h-2 rounded-full"></span>
                            <span x-text="col.label"></span>
                            <span class="text-xs text-gray-500" x-text="'(' + tarefasPorStatus(col.status).length + ')'"></span>
                        </h3>
                        <div class="space-y-2">
                            <template x-for="t in tarefasPorStatus(col.status)" :key="t.id">
                                <div class="bg-gray-700 rounded p-2 border-l-2 cursor-pointer hover:bg-gray-600 transition"
                                     :class="{
                                         'border-red-500': t.prioridade >= 9,
                                         'border-amber-500': t.prioridade >= 7,
                                         'border-blue-500': t.prioridade >= 5,
                                         'border-gray-500': t.prioridade < 5,
                                     }">
                                    <div class="text-sm font-medium" x-text="'#' + t.id + ' ' + t.titulo"></div>
                                    <div class="flex items-center gap-2 mt-1">
                                        <span x-show="t.responsavel_id" class="text-xs bg-gray-600 px-1.5 py-0.5 rounded" x-text="'@' + t.responsavel_id"></span>
                                        <span x-show="t.projeto" class="text-xs text-gray-400" x-text="t.projeto"></span>
                                        <span class="text-xs text-gray-500" x-text="'P:' + t.prioridade"></span>
                                    </div>
                                </div>
                            </template>
                            <div x-show="tarefasPorStatus(col.status).length === 0" class="text-xs text-gray-600 text-center py-4">
                                Vazio
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </section>

        <!-- Feed -->
        <section x-show="tab === 'feed'" x-cloak>
            <div class="bg-gray-800 rounded-lg p-4 max-h-[600px] overflow-y-auto">
                <template x-for="a in atividades" :key="a.id">
                    <div class="flex items-start gap-3 py-2 border-b border-gray-700/50">
                        <span class="text-xs text-gray-500 w-36 shrink-0" x-text="a.criado_em"></span>
                        <span class="text-xs px-1.5 py-0.5 rounded w-28 shrink-0 text-center"
                              :class="{
                                  'bg-green-900 text-green-300': a.tipo === 'heartbeat',
                                  'bg-blue-900 text-blue-300': a.tipo === 'tarefa_criada',
                                  'bg-amber-900 text-amber-300': a.tipo === 'tarefa_atualizada',
                                  'bg-purple-900 text-purple-300': a.tipo === 'mensagem_enviada',
                                  'bg-pink-900 text-pink-300': a.tipo === 'documento_criado',
                                  'bg-gray-700 text-gray-300': !['heartbeat','tarefa_criada','tarefa_atualizada','mensagem_enviada','documento_criado'].includes(a.tipo),
                              }"
                              x-text="a.tipo"></span>
                        <span class="text-sm" x-text="(a.agente_id ? '@' + a.agente_id + ': ' : '') + (a.descricao || '')"></span>
                    </div>
                </template>
                <div x-show="atividades.length === 0" class="text-center text-gray-500 py-8">
                    Nenhuma atividade registrada.
                </div>
            </div>
        </section>

        <!-- Standup -->
        <section x-show="tab === 'standup'" x-cloak>
            <div class="bg-gray-800 rounded-lg p-6">
                <h3 class="text-lg font-bold text-amber-300 mb-4" x-text="'Standup — ' + (standup.data || 'hoje')"></h3>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h4 class="text-sm font-bold text-green-400 mb-2">Concluidas Hoje</h4>
                        <template x-for="t in standup.concluidas || []" :key="t.id">
                            <div class="text-sm py-1" x-text="'#' + t.id + ' ' + t.titulo + ' (@' + (t.responsavel_id || '?') + ')'"></div>
                        </template>
                        <div x-show="!standup.concluidas || standup.concluidas.length === 0" class="text-xs text-gray-500">Nenhuma</div>
                    </div>

                    <div>
                        <h4 class="text-sm font-bold text-blue-400 mb-2">Em Progresso</h4>
                        <template x-for="t in standup.em_progresso || []" :key="t.id">
                            <div class="text-sm py-1" x-text="'#' + t.id + ' ' + t.titulo + ' (@' + (t.responsavel_id || '?') + ')'"></div>
                        </template>
                        <div x-show="!standup.em_progresso || standup.em_progresso.length === 0" class="text-xs text-gray-500">Nenhuma</div>
                    </div>

                    <div>
                        <h4 class="text-sm font-bold text-red-400 mb-2">Bloqueadas</h4>
                        <template x-for="t in standup.bloqueadas || []" :key="t.id">
                            <div class="text-sm py-1" x-text="'#' + t.id + ' ' + t.titulo + ' — ' + (t.bloqueada_por || '?')"></div>
                        </template>
                        <div x-show="!standup.bloqueadas || standup.bloqueadas.length === 0" class="text-xs text-gray-500">Nenhuma</div>
                    </div>

                    <div>
                        <h4 class="text-sm font-bold text-amber-400 mb-2">Aguardando Revisao</h4>
                        <template x-for="t in standup.revisao || []" :key="t.id">
                            <div class="text-sm py-1" x-text="'#' + t.id + ' ' + t.titulo + ' (@' + (t.responsavel_id || '?') + ')'"></div>
                        </template>
                        <div x-show="!standup.revisao || standup.revisao.length === 0" class="text-xs text-gray-500">Nenhuma</div>
                    </div>
                </div>

                <div x-show="standup.heartbeats && Object.keys(standup.heartbeats).length > 0" class="mt-6 pt-4 border-t border-gray-700">
                    <h4 class="text-sm font-bold text-gray-300 mb-2">Heartbeats</h4>
                    <div class="flex gap-4">
                        <template x-for="[agente, total] in Object.entries(standup.heartbeats || {})" :key="agente">
                            <span class="text-sm bg-gray-700 px-2 py-1 rounded" x-text="'@' + agente + ': ' + total"></span>
                        </template>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-800 px-6 py-3 mt-8">
        <div class="max-w-7xl mx-auto text-center text-xs text-gray-600">
            Colmeia v6 — Sistema Operacional Multi-Agente — INTEIA 2026
        </div>
    </footer>

    <script>
    function dashboard() {
        return {
            tab: 'kanban',
            agentes: [],
            tarefas: [],
            atividades: [],
            standup: {},
            ultimaAtualizacao: '',
            colunas: [
                { status: 'caixa_entrada', label: 'Caixa de Entrada', cor: 'bg-gray-400' },
                { status: 'atribuida', label: 'Atribuida', cor: 'bg-blue-400' },
                { status: 'em_progresso', label: 'Em Progresso', cor: 'bg-amber-400' },
                { status: 'revisao', label: 'Revisao', cor: 'bg-purple-400' },
                { status: 'concluida', label: 'Concluida', cor: 'bg-green-400' },
            ],

            async init() {
                await this.refresh();
                // Auto-refresh a cada 30 segundos
                setInterval(() => this.refresh(), 30000);
            },

            async refresh() {
                try {
                    const [agentes, tarefas, atividades, standup] = await Promise.all([
                        fetch('/api/agentes').then(r => r.json()),
                        fetch('/api/tarefas').then(r => r.json()),
                        fetch('/api/atividades?limite=50').then(r => r.json()),
                        fetch('/api/standup').then(r => r.json()),
                    ]);
                    this.agentes = agentes;
                    this.tarefas = tarefas;
                    this.atividades = atividades;
                    this.standup = standup;
                    this.ultimaAtualizacao = new Date().toLocaleTimeString('pt-BR');
                } catch (e) {
                    console.error('Erro ao carregar dados:', e);
                }
            },

            tarefasPorStatus(status) {
                return this.tarefas.filter(t => t.status === status);
            },
        };
    }
    </script>

</body>
</html>
